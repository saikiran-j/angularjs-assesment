<div class="container" ng-controller="loginController">
    <form novalidate name="myform" >
        <div class="form-group row">
            <label class="col col-sm-3" for="userName">Userame</label>
            <input type="text" class="form-control col" ng-model="user.userName" placeholder="Enter Username" /><br>
        </div>
        <div class="form-group row">
            <label class="col col-sm-3" for="jobTitleName">Job Title</label>
            <input type="text" class="form-control col" ng-model="user.jobTitleName" placeholder="Enter Job Title" />
        </div>
         <div class="form-group row">
            <label class="col col-sm-3" for="firstName">First Name</label>
            <input type="text" class="form-control col" ng-model="user.firstName" placeholder="Enter first name" />
        </div>
         <div class="form-group row">
            <label class="col col-sm-3" for="lastName">Last Name</label>
            <input type="text" class="form-control col" ng-model="user.lastName" placeholder="Enter last name" />
        </div>
         <div class="form-group row">
            <label class="col col-sm-3" for="preferredFullName">Preffered Full Name</label>
            <input type="text" class="form-control col" ng-model="user.preferredFullName" placeholder="Enter preffered fullname" />
        </div>
         <div class="form-group row">
            <label class="col col-sm-3" for="employeeCode">Employee Code</label>
            <input type="text" class="form-control col" ng-model="user.employeeCode" placeholder="Enter employee code" />
        </div>
         <div class="form-group row">
            <label class="col col-sm-3" for="region">Region</label>
            <input type="text" class="form-control col" ng-model="user.region" placeholder="Enter region" />
        </div>
         <div class="form-group row">
            <label class="col col-sm-3" for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control col" ng-model="user.phoneNumber" placeholder="Enter phone number" />
        </div>
        <div class="form-group  row">
            <label class="col col-sm-3" for="email">Email</label>
            <input type="text" class="form-control col" ng-model="user.email" placeholder="Enter email address" />
        </div>
        <div id = "buttons" class="form-group">
            <input class="btn btn-warning btn-lg" type="button" ng-click="reset()" value="Reset" />
            <input class="btn btn-success btn-lg" type="submit" ng-click="update()" value="Save" />
        </div>

    </form>
</div>
